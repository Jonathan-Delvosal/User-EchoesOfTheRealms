<div class="SignUp">

        <h3>Inscrivez vous !</h3>

        <p-iftalabel>

            <input pInputText id="username" [(ngModel)]="usernameSU" autocomplete="off" [invalid]="!usernameSU" />

            <label for="usernameSU">Username</label>

        </p-iftalabel>

        <br>

        <p-iftalabel>

            <p-password [(ngModel)]="passwordSU" [feedback]="false" [toggleMask]="true" [invalid]="!passwordSU" />

            <label for="passwordSU">Password</label>

        </p-iftalabel>

        <br>

        <p-button label="Inscription" (onClick)="onSignUp()"/>

    </div>
