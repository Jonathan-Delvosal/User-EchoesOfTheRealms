<div class="SignUp">

    <h3>Inscrivez vous !</h3>

    <p-iftalabel>
        <input pInputText id="nickName" [(ngModel)]="nickName" name="nickName" autocomplete="off"
            [class.p-invalid]="!nickName" />
        <label for="nickName">Pseudo</label>
    </p-iftalabel>
    <br>

    <p-iftalabel>
        <p-password [(ngModel)]="password" name="password" [feedback]="false" [toggleMask]="true"
            [class.p-invalid]="!password"></p-password>
        <label for="password">Password</label>
    </p-iftalabel>
    <br>

    <p-iftalabel>
        <input pInputText id="firstName" [(ngModel)]="firstName" name="firstName" autocomplete="off"
            [class.p-invalid]="!firstName" />
        <label for="firstName">Pr√©nom</label>
    </p-iftalabel>
    <br>

    <p-iftalabel>
        <input pInputText id="lastName" [(ngModel)]="lastName" name="lastName" autocomplete="off"
            [class.p-invalid]="!lastName" />
        <label for="lastName">Nom</label>
    </p-iftalabel>
    <br>

    <p-iftalabel>
        <input pInputText type="email" id="mail" [(ngModel)]="mail" name="mail" autocomplete="off"
            [class.p-invalid]="!mail" />
        <label for="mail">Email</label>
    </p-iftalabel>
    <br>

    <p-button label="Inscription" (onClick)="onSignUp()"
        [disabled]="!nickName || !password || !firstName || !lastName || !mail">
    </p-button>


</div>
