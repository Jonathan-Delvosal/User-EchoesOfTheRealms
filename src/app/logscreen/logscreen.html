<div class="LogContainer">

    <div class="SignIn">

        <h3>Connectez vous !</h3>

        <input type="text" pInputText [(ngModel)]="usernameSI" [invalid]="!usernameSI" />

        <br>

        <p-password [(ngModel)]="passwordSI" [feedback]="false" [toggleMask]="true" [invalid]="!passwordSI" />

        <br>
        <br>

        <p-button label="Connexion" (click)="onSignIn()" />

    </div>

    <p-divider layout="vertical" />

    <div class="SignUp">

        <h3>Inscrivez vous !</h3>

        <p-iftalabel>

            <input pInputText id="username" [(ngModel)]="usernameSU" autocomplete="off" [invalid]="!usernameSU" />

            <label for="usernameSU">Username</label>

        </p-iftalabel>

        <br>

        <p-iftalabel>

            <p-password [(ngModel)]="passwordSU" [feedback]="false" [toggleMask]="true" [invalid]="!passwordSU" />

            <label for="passwordSU">Password</label>

        </p-iftalabel>

        <br>

        <p-button label="Inscription" />

    </div>

</div>
